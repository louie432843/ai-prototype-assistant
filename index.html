<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your Page Title</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div id="main-content">
        <h1>Prototyper App</h1>
        <div class="section">
            <h2>New Project</h2>
            <label for="project-name">Project Name:</label>
            <input type="text" id="project-name"><br><br>
            
            <label for="requirements">Enter Requirements:</label>
            <textarea id="requirements" placeholder="Describe your product requirements here..."></textarea>
            
            <button onclick="optimizeRequirements()">Optimize Requirements</button>
            <button onclick="generatePrototype()">Generate Prototype</button>
        </div>

        <div class="section">
            <h2>Prompts</h2>
            <label for="optimization-prompt">Optimization Prompt:</label>
            <textarea id="optimization-prompt"></textarea>

            <label for="generation-prompt">Generation Prompt:</label>
            <textarea id="generation-prompt"></textarea>

            <label for="validation-prompt">Validation Prompt:</label>
            <textarea id="validation-prompt"></textarea>
        </div>

        <div class="section">
            <h2>Output</h2>
            <div id="output"></div>
        </div>

        <div class="section">
            <h2>Validation and Improvement Results</h2>
            <div id="validation"></div>
        </div>

        <div class="section">
            <h2>Generated Prototypes</h2>
            <div id="prototypes"></div>
        </div>
    </div>

    <div id="model-selection">
        <h2>Model Selection</h2>
        <label for="model-host">Model Host:</label>
        <select id="model-host" onchange="fetchAvailableModels()">
            <option value="null">Choose a model</option>
            <option value="ollama">Local (Ollama)</option>
            <option value="openai">OpenAI</option>
           
        </select>

        <label for="api-key">OpenAI API Key:</label>
        <input type="text" id="api-key" placeholder="Enter OpenAI API key if using OpenAI"><br>

        <label for="optimize-model">Optimization Model:</label>
        <select id="optimize-model"></select>

        <label for="prototype-model">Prototype Model:</label>
        <select id="prototype-model"></select>

        <label for="validate-model">Validation Model:</label>
        <select id="validate-model"></select>
    </div>
    <script src="script.js"></script>
</body>
</html>
